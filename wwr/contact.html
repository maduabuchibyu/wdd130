<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact White Water Rafting Co for reservations, questions, or suggestions. We're here to help you plan your next rafting trip.">
    <meta name="author" content="Maduabuchi Okah">
    <title>Contact Us | Rapids Adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="White Water Rafting Co Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Rapids Adventures</h1>

        <!-- Contact Info Section -->
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Afikpo North, Ebonyi State, Nigeria</p>
            <p>Phone: (+234) 803-488-1240</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.206864320146!2d-122.4206792846819!3d37.7749292797591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064e7b0e2f7%3A0x48cc7e6fadd0f6b1!2sRafting%20Company!5e0!3m2!1sen!2sus!4v1612910000000"
                width="100%" height="300" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Employee Profiles -->
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="employee">
                <img src="images/service.png" alt="Rowan - Customer Support">
                <figcaption>Rowan - Customer Support</figcaption>
            </div>
            <div class="employee">
                <img src="images/River Guide.jpg" alt="Stella - Reservation Manager">
                <figcaption>Stella - Reservation Manager</figcaption>
            </div>
            <div class="employee">
                <img src="images/operator.jpg" alt="Trey - Website Administrator">
                <figcaption>Trey - Website Administrator</figcaption>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose:</p>
                <label for="purpose-general">
                    <input type="radio" id="purpose-general" name="purpose" value="general" required>
                    General Inquiry
                </label>
                <label for="purpose-reservation">
                    <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                    Reservation Question
                </label>
                <label for="purpose-suggestion">
                    <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                    Website Suggestion
                </label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 White Water Rafting Co | All Rights Reserved</p>
        <div class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook-icon.png" alt="Facebook">
            </a>
            <a href="contact-wireframe.html" target="_blank">
                View Contact Page Wireframe
            </a>
        </div>
    </footer>
</body>

</html>
